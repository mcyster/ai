
name: inputConsumerEventNames
description: Runs a report that lists the names of all the input consumer events and their counts in the specified time period
reportType: CONFIGURABLE_INPUT_RECORD_METRICS
parameters:
    mappings: 'name=event.name;count=group_count(event.id,name:"all")'
    container: 'production'
    include_totals: false
    sort_order: 'descending(count)'

