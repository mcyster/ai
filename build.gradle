
plugins {
    id 'java'
}

subprojects {
    apply plugin: 'java'

    group = 'com.cyster'
    
    repositories {
        mavenCentral()
    }

    java {
        modularity.inferModulePath = true
    }
        sourceCompatibility = JavaVersion.VERSION_17

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}

defaultTasks 'defaultTask'

task defaultTask(dependsOn: ':weave-app:bootRun')
