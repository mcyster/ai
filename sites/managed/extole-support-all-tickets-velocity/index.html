    <script id="typescript-code" type="text/typescript">

console.log("graph");

function countTicketsPerWeek(tickets: SupportTicket[]) {
    const startCounts: { [endOfWeekDate: string]: number } = {};
    const resolveCounts: { [endOfWeekDate: string]: number } = {};
            
    tickets.forEach(ticket => {
        const startDate = ticket.fields.startDate;
        const resolutionDate = ticket.fields.resolvedDate || new Date(); // Use current date if not resolved

        const startWeekEnd = getWeekEndDate(startDate);
        const resolvedWeekEnd = resolutionDate ? getWeekEndDate(resolutionDate) : null;

        if (resolveCounts[resolvedWeekEnd] === undefined) {
            resolveCounts[resolvedWeekEnd] = 0;
        }
        resolveCounts[resolvedWeekEnd]++;

        if (startCounts[startWeekEnd] === undefined) {
            startCounts[startWeekEnd] = 0;
        }
        startCounts[startWeekEnd]++;
    });

    return { startCounts, resolveCounts };
}

function getWeekEndDate(date: Date) {
    const dayOfWeek = date.getUTCDay();
    const weekEndDate = new Date(date);
    weekEndDate.setUTCDate(date.getUTCDate() + (7 - dayOfWeek) % 7); // Adjust for week ending on Sunday
    weekEndDate.setUTCHours(0, 0, 0, 0); // Set to the start of the day (UTC)
    return weekEndDate.toISOString().split('T')[0]; // Return ISO date format
}

function renderChart(startCounts: { [endOfWeekDate: string]: number }, resolveCounts: { [endOfWeekDate: string]: number }) {
    const ctx = document.getElementById('chart') as HTMLCanvasElement;
    if (!ctx) return;
    let weeks = Object.keys(startCounts).sort();
    
    // Remove the first week unconditionally
    if (weeks.length > 1) {
        weeks.shift();
    }
    // Ensure we only show the last 24 weeks if there are more than 24 weeks of data
    if (weeks.length > 24) {
        weeks = weeks.slice(-24);
    }

    const createData = weeks.map(week => ({ x: new Date(week), y: startCounts[week] || 0 }));
    const resolveData = weeks.map(week => ({ x: new Date(week), y: resolveCounts[week] || 0 }));

    new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [
                {
                    label: 'Tickets Started',
                    backgroundColor: 'rgba(139, 34, 34, 0.2)',
                    borderColor: 'rgba(200, 30, 30, 1)',
                    fill: false,
                    data: createData,
                    borderWidth: 4 
                },
                {
                    label: 'Tickets Closed',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(34, 139, 34, 1)',
                    fill: false,
                    data: resolveData,
                    borderWidth: 4 
                }
            ]
        },
        options: {
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'week',
                        tooltipFormat: 'PP',
                        displayFormats: {
                            week: 'PP'
                        }
                    },
                    title: {
                        display: true,
                        text: 'Week Ending',
                        font: {
                            size: 16,
                            weight: 'bold'
                        }
                    },
                    ticks: {
                        font: {
                            weight: 'bold'
                        }
                    }
                },
                y: {
                    beginAtZero: true, // Ensure y-axis starts at 0
                    title: {
                        display: true,
                        text: 'Number of Tickets',
                        font: {
                            size: 16,
                            weight: 'bold'
                        }
                    },
                    ticks: {
                        font: {
                            weight: 'bold'
                        }
                    }
                }
            }
        }
    });
}

const app = {
    data() {
        return {
            jsonData: []
        };
    },
    async created() {
        getSupportTickets().then(tickets => {
            console.log('tickets:', tickets);

            const filteredTickets = tickets.filter(ticket =>
                ticket.fields.clientShortName?.toLowerCase() != 'extole' &&
                ticket.fields.resolvedDate !== null
            );
            console.log('filteredTickets:', filteredTickets);
    
            const ticketCountsPerWeek = countTicketsPerWeek(filteredTickets);
            console.log("ticketCountsPerWeek", ticketCountsPerWeek);

            renderChart(ticketCountsPerWeek.startCounts, ticketCountsPerWeek.resolveCounts);
        }).catch(error => {
            console.error('Error loading data:', error);
        }); 
    }
};
  
console.log("here9");
Vue.createApp(app).mount('#app');

    <script>
function compileAndRun() {
    const tsCodeElements = document.querySelectorAll('script[type="text/typescript"]');
    
    tsCodeElements.forEach((tsCodeElement, index) => {
        console.log(`TypeScript Node #${index + 1} Content:`, tsCodeElement.textContent);
        
        const tsCode = tsCodeElement.textContent || '';

        // Compile TypeScript to JavaScript
        const jsCode = window.ts.transpile(tsCode);

        // Create a new script element to run the compiled JavaScript
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.text = jsCode;

        // Append the script to the document to execute it
        console.log(`Compiled JavaScript for Node #${index + 1}:`, script.textContent);
        document.body.appendChild(script);
    });
}

document.addEventListener("DOMContentLoaded", function() {
    console.log("here0");
    compileAndRun();
});

    </script>
