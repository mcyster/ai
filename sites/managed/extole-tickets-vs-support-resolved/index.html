<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Extole vs Support Tickets Resolved</title>
    <meta name="tags" content="extole,support,tickets,velocity,resolved">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/typescript@latest"></script> 
    <script src="/sites/managed/chat/chat.js" data-scenario="WebDeveloper" data-href-website-id="/([^/]+)/[^/]+$"></script>
    <style>
        #graphTitle {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .chart-container {
            width: 80%;
            margin: auto;
            max-width: 2400px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="chart-container">
            <h2 id="graphTitle">Support Tickets Resolved (Extole vs Support)</h2>
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script id="typescript-code" type="text/typescript">
        interface SupportTicket {
            key: string;
            project: string;
            created: Date;
            type: string;
            status: string;
            statusChanged: Date;
            category: string | null;
            resolved: Date | null;
            due: Date | null;
            priority: string;
            reporter: string | null;
            assignee: string | null;
            client: string | null;
            clientId: string | null;
            pod: string | null;
            pairCsm: string | null;
            pairSupport: string | null;
            clientPriority: string | null;
            timeSeconds: number;
        }

        async function getData(): Promise<SupportTicket[]> {
            const url = '/support/tickets';

            try {
                const response = await fetch(url, { method: 'GET' });
                if (!response.ok) {
                    alert(`Error: unable to fetch ${url}`);
                    throw new Error(`Error fetching "${url}": ${response.statusText}`);
                }
                const rawData: any[] = await response.json();
                const data: SupportTicket[] = rawData.map(ticket => ({
                    ...ticket,
                    created: new Date(Date.parse(ticket.created)),
                    statusChanged: new Date(Date.parse(ticket.statusChanged)),
                    resolved: ticket.resolved ? new Date(Date.parse(ticket.resolved)) : null,
                    due: ticket.due ? new Date(Date.parse(ticket.due)) : null
                }));

                return data;
            } catch (error) {
                alert(`Error: problem fetching ${url}`);
                console.error('Fetch error:', error);
                throw error;
            }
        }

        function countResolvedTicketsPerWeek(tickets: SupportTicket[]) {
            const resolvedCountsExtole: { [endOfWeekDate: string]: number } = {};
            const resolvedCountsNonExtole: { [endOfWeekDate: string]: number } = {};
            
            tickets.forEach(ticket => {
                if (ticket.resolved) {
                    const resolvedDate = ticket.resolved;
                    const resolvedWeekEnd = getWeekEndDate(resolvedDate);

                    if (ticket.client?.toLowerCase() === 'extole') {
                        if (resolvedCountsExtole[resolvedWeekEnd] === undefined) {
                            resolvedCountsExtole[resolvedWeekEnd] = 0;
                        }
                        resolvedCountsExtole[resolvedWeekEnd]++;
                    } else {
                        if (resolvedCountsNonExtole[resolvedWeekEnd] === undefined) {
                            resolvedCountsNonExtole[resolvedWeekEnd] = 0;
                        }
                        resolvedCountsNonExtole[resolvedWeekEnd]++;
                    }
                }
            });

            return { resolvedCountsExtole, resolvedCountsNonExtole };
        }

        function getWeekEndDate(date: Date) {
            const dayOfWeek = date.getUTCDay();
            const weekEndDate = new Date(date);
            weekEndDate.setUTCDate(date.getUTCDate() + (7 - dayOfWeek) % 7); 
            weekEndDate.setUTCHours(0, 0, 0, 0); 
            return weekEndDate.toISOString().split('T')[0]; 
        }

        function renderChart(resolvedCountsExtole: { [endOfWeekDate: string]: number }, resolvedCountsNonExtole: { [endOfWeekDate: string]: number }) {
            const ctx = document.getElementById('chart') as HTMLCanvasElement;
            if (!ctx) return;
            let weeks = Object.keys(resolvedCountsExtole).sort();
            
            if (weeks.length > 24) {
                weeks = weeks.slice(-24);
            }

            const resolvedDataExtole = weeks.map(week => ({ x: new Date(week), y: resolvedCountsExtole[week] || 0 }));
            const resolvedDataNonExtole = weeks.map(week => ({ x: new Date(week), y: resolvedCountsNonExtole[week] || 0 }));

            new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [
                        {
                            label: 'Tickets Resolved - Extole',
                            backgroundColor: 'rgba(139, 34, 34, 0.2)',
                            borderColor: 'rgba(200, 30, 30, 1)',
                            fill: false,
                            data: resolvedDataExtole,
                            borderWidth: 4 
                        },
                        {
                            label: 'Tickets Resolved - Non-Extole',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(34, 139, 34, 1)',
                            fill: false,
                            data: resolvedDataNonExtole,
                            borderWidth: 4 
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'week',
                                tooltipFormat: 'PP',
                                displayFormats: {
                                    week: 'PP'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Week Ending',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                font: {
                                    weight: 'bold'
                                }
                            }
                        },
                        y: {
                            beginAtZero: true, 
                            title: {
                                display: true,
                                text: 'Number of Tickets',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                font: {
                                    weight: 'bold'
                                }
                            }
                        }
                    }
                }
            });
        }

        const app = {
            data() {
                return {
                    jsonData: []
                };
            },
            async created() {
                getData().then(tickets => {
                    const { resolvedCountsExtole, resolvedCountsNonExtole } = countResolvedTicketsPerWeek(tickets);
                    renderChart(resolvedCountsExtole, resolvedCountsNonExtole);
                }).catch(error => {
                    console.error('Error loading data:', error);
                });
            }
        };

        Vue.createApp(app).mount('#app');
    </script>

    <script>
        (async function compileAndExecute() {
            const tsCode = document.getElementById('typescript-code').textContent;
            const jsCode = ts.transpile(tsCode, { target: ts.ScriptTarget.ES2017, module: ts.ModuleKind.None });
            eval(jsCode);
        })();
    </script>
</body>
</html>
