<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="tags" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario</title>
    <script src="/sites/managed/chat/chat.js" data-scenario="WebDeveloper" data-href-website-id="/([^/]+)/[^/]+$"></script>
    <style>
        body { margin: 20px; overflow: auto; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .content { text-align: center; }
        form { display: flex; flex-direction: column; align-items: stretch; max-width: 400px; width: 100%; }
        input, textarea, button { margin: 5px 0; padding: 10px; font-size: 1em; }
        #response { margin-top: 20px; white-space: pre-wrap; text-align: left; }
        .links { margin-top: 20px; }
        .links a { display: block; margin: 5px 0; color: blue; text-decoration: none; }
    </style>
</head>
<body>
    <div class="content">
        <form id="scenarioForm">
            <input type="text" id="scenario" name="scenario" placeholder="Scenario" required>
            <input type="text" id="prompt" name="prompt" placeholder="Prompt (optional)">
            <textarea id="data" name="data" placeholder='Data (key=value pairs, optional)'></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="response"></div>
        <div class="links">
            <a href="#" id="reviewTicketLink">Review Ticket</a>
            <a href="#" id="supportHelpLink">Extole Support Help</a>
        </div>
    </div>
    <script>
        document.getElementById('scenarioForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const scenario = form.scenario.value;
            const prompt = form.prompt.value;
            const dataText = form.data.value;
            const data = {};

            if (dataText.trim() !== '') {
                const keyValuePairs = dataText.split('\n');
                keyValuePairs.forEach(pair => {
                    const [key, value] = pair.split('=');
                    if (key && value) {
                        data[key.trim()] = value.trim();
                    }
                });
            }

            const requestData = { scenario, prompt, data };

            fetch('/conversations/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error: ' + error.message;
            });
        });

        document.getElementById('reviewTicketLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('scenario').value = 'ExtoleSupportTicket';
            document.getElementById('prompt').value = '';
            document.getElementById('data').value = 'ticket=';
        });

        document.getElementById('supportHelpLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('scenario').value = 'ExtoleSupportHelp';
            document.getElementById('prompt').value = '';
            document.getElementById('data').value = '';
        });
    </script>
</body>
</html>
