<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="tags" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Scenario</title>
    <script src="/sites/managed/chat/chat.js" data-scenario="WebDeveloper" data-href-website-id="/([^/]+)/[^/]+$"></script>
    <style>
        body { margin: 20px; overflow: auto; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .content { text-align: center; }
        form { display: flex; flex-direction: column; align-items: stretch; max-width: 400px; width: 100%; }
        input, textarea, button { margin: 5px 0; padding: 10px; font-size: 1em; }
        #response, #messages { margin-top: 20px; white-space: pre-wrap; word-break: break-all; text-align: left; }
        .links { margin-top: 20px; }
        .links a { display: block; margin: 5px 0; color: blue; text-decoration: none; }
    </style>
</head>
<body>
    <div class="content">
        <form id="scenarioForm">
            <input type="text" id="prompt" name="prompt" placeholder="Prompt (optional)">
            <button type="submit">Submit</button>
        </form>
        <div class="links">
            <a href="#" id="reviewTicketLink">Review Ticket</a>
            <a href="#" id="supportHelpLink">Extole Support Help</a>
        </div>
        <div id="messages"></div>
        <div id="response"></div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const conversationId = urlParams.get('id');

        if (conversationId) {
            fetch(`/conversations/${conversationId}`)
                .then(response => response.json())
                .then(data => {
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = data.messages.map(msg => `<div><strong>${msg.type}:</strong> ${msg.content}</div>`).join('');
                })
                .catch(error => {
                    document.getElementById('messages').innerText = 'Error: ' + error.message;
                });
        }

        document.getElementById('scenarioForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const prompt = form.prompt.value;

            if (conversationId) {
                fetch(`/conversations/${conversationId}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                })
                .then(response => response.json())
                .then(data => {
                    const responseElement = document.getElementById('response');
                    responseElement.innerText = 'Message sent successfully!';
                })
                .catch(error => {
                    document.getElementById('response').innerText = 'Error: ' + error.message;
                });
            } else {
                document.getElementById('response').innerText = 'No conversation ID provided.';
            }
        });

        document.getElementById('reviewTicketLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('prompt').value = '';
        });

        document.getElementById('supportHelpLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('prompt').value = '';
        });
    </script>
</body>
</html>
