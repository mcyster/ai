
plugins {
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${dependencyManagementVersion}"
    id 'java'
}

version = '0.0.1-SNAPSHOT'

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
  
    implementation 'com.github.spullara.mustache.java:compiler:0.9.10'
    implementation 'com.fasterxml.jackson.module:jackson-module-jsonSchema-jakarta'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'

    implementation project(':ai-weave')
    implementation project(':rest')
    implementation project(':cyster-weave')   // for scenario-session, should move to here
    implementation project(':extole-weave')   // for extole-session context TBD

    testImplementation('org.springframework.boot:spring-boot-starter-test')
}


bootJar {
    enabled = false
}

